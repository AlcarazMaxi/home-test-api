name: API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Start demo app container
      run: |
        docker run -d -p 3100:3100 --name demo-app automaticbytes/demo-app:latest
        # Wait for API to be ready
        timeout 30 bash -c 'until curl -f http://localhost:3100/api; do sleep 2; done'
        
    - name: Run API tests
      run: mvn test -DbaseUrl=http://localhost:3100/api
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: surefire-reports
        path: target/surefire-reports/
        retention-days: 30
        
    - name: Upload Karate reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: karate-reports
        path: target/karate-reports/
        retention-days: 30
        
    - name: Cleanup demo app
      if: always()
      run: |
        docker stop demo-app || true
        docker rm demo-app || true